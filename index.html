<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="maincontainer">

        <div class="mainleft">
            test
        </div>
        <div class="mainright">
            <div class="top">
                <h1 id="topwriting">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ad assumenda nulla saepe earum explicabo optio. Officia quo eius, voluptatem necessitatibus esse voluptatibus numquam.</h1>
            </div>
            <div class="content">
                <form action="...">
                    
                    <div class="formSection formName">
                        
                        <div>
                            <div><label for="firstName">First Name</label></div>
                            
                            <div><input type="text" name="firstName" id="firstName" placeholder="First Name"></div>
                        </div>
                        
                        
                        
                        <div>
                            <div><label for="lastName">Last Name</label></div>
                            
                            <div><input type="text" name="lastName" id="lastName" placeholder="lastName Name"></div>
                        </div>
                            
                        
                    </div>

                    <div class="formSection formContact">

                        <div>
                            <div><label for="emailAddress">Email Address</label></div>
                            
                            <div><input type="email" name="emailAddress" id="emailAddress" placeholder="foo@example.com"></div>
                        </div>

                        <div>
                            <div><label for="phoneNumber">Phone Number</label></div>
                            
                            <div><input type="phoneNumber" name="phoneNumber" id="phoneNumber" placeholder="+44"></div>
                        </div>

                    </div>

                    <div class="formSection formPassword">
                        
                        <div>
                            <div><label for="password">Password</label></div>
                            
                            <div><input type="password" name="password" id="password" placeholder="Must be at least 8 Character"></div>
                        </div>


                        <div id="divpass">
                            <div><label for="confirmPassword">Confirm Password</label></div>
                            <div><input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Please confirm password"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
